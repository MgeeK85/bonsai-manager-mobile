<ion-view view-title="Login">

  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-primary" ng-click="tabs.modal.hide()">Cancel</button>
  </ion-header-bar>


  <ion-content class="padding">

    <form ng-submit="tabs.doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input id="username" ng-model="tabs.loginData.username" type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input id="password" placeholder="Password" ng-model="tabs.loginData.password" type="text">
        </label>

        <ion-checkbox ng-model="tabs.loginData.rememberMe">Remember me</ion-checkbox>

        <button type="submit" class="button button-full button-balanced">Sign in</button>
        <button type="button" class="button button-full button-positive" ng-click="tabs.openRegisterModal()">Click here to register</button>
        <button type="button" class="button button-full button-assertive" ng-click="tabs.cancelLogin()">Cancel</button>
      </div>
    </form>

  </ion-content>
</ion-view>
