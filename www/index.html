<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <link href="lib/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
    <link href="lib/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="lib/nvd3/build/nv.d3.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/ng-dialog/js/ngDialog.min.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="lib/angular-nvd3/dist/angular-nvd3.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loader.directive.js"></script>
    <script src="js/spinner.interceptor.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">

    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


    <div id="loaderDiv" loader>
      <img src="img/ajax-loader.gif" class="ajax-loader"/>
    </div>
  </body>
</html>
