<ion-view view-title="List">
  <ion-content class="padding">

    <table class="rwd-table">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Species</th>
        <th>Style</th>
        <th>Age</th>
        <th>Height</th>
        <th>Diameter</th>
        <th>Pot</th>
      </tr>
      </thead>
      <tbody>
      <tr ui-sref="app.bonsaidetail({id: bonsai.id})" ng-repeat="bonsai in list.bonsais track by $index">
        <th>{{$index+1}}</th>
        <td>{{bonsai.name}}</td>
        <td>{{bonsai.species}}</td>
        <td>{{bonsai.style}}</td>
        <td>{{bonsai.age}}</td>
        <td>{{bonsai.height}}</td>
        <td>{{bonsai.diameter}}</td>
        <td>{{bonsai.pot}}</td>
      </tr>
      </tbody>
    </table>

  </ion-content>
</ion-view>
